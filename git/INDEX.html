<DOCTYPE html>
  <!DOCTYPE html>
  <html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
      #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
    </style>
    <title></title>
  </head>
  <body>
   <div id="map"></div>
   <script>
     var map= L.map('map').setView([0.0515, 37.6456],13);
     L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
     var marker = L.marker([0.0515, 37.6456]).bindPopup('Meru Town').addTo(map);
     var marker = L.marker([0.048087, 37.649604]).bindPopup('Tuntu').addTo(map);
     var marker = L.marker([0.049863, 37.646440]).bindPopup('Ministry of water').addTo(map);
   </script> 
  </body>
  </html>
